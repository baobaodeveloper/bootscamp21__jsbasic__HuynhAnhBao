<!DOCTYPE html>
<html lang="en">
  <head>
    <title>javaScript basic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>
        1.1 Cho người dùng nhập vào 3 số nguyên. Viết chương trình xuất 3 số
        theo thứ tự tăng dần
      </h3>

      <div class="row">
        <div class="col">
          <label class="form-label">Number 1</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter number 1"
          />
        </div>
        <div class="col">
          <label class="form-label">Number 2</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter number 2"
          />
        </div>
        <div class="col">
          <label class="form-label">Number 3</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter number 3"
          />
        </div>
      </div>

      <button type="button" class="btn btn-primary btn-lg">Calculate</button>

      <div class="mt-3 text-center mr-auto ml-auto">
        <label class="form-label">Rank</label>
        <input type="text" class="form-control w-25" />
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
